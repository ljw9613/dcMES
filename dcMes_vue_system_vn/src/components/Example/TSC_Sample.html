	<style type="text/css">
		* {

		html, body {

			justify-content: center;

			margin: 0;
			padding: 0;

		.logo-div{

		.logo{
			width: 500px;

			display: flex;
			justify-content: center;

		.ck-box {
			width: 30px;

			position: relative;
			font-size: 40px;
		}

			font-size: 30px
		}
		.div-head{
			align-items: center;
			display: flex;
		}
		.interface-block{
			background-color: #f0f0ff;
			border:2px solid #ece5ff;
			padding:20px
		}
		.btn{
			font-size: 30px;
			width:100%;
		}
		.select-usb{
			width: 250px;
			height: 30px;
			font-size: 24px;

		.select-driver{

</head>
<body>

	<div>
		<div class="logo-div">
			<img src="./assert/img/TSC_Logo.png" class="logo">
		</div>
		<div class = "container">
			<div class="interface-block">
				<div class = "div-head">
					<input class="ck-box" type="checkbox" value="None" id="usb_check" onclick="usb_check_onclick()" checked />
					<img src="./assert/img/usb.png" style="width: 40px;">
					<label class="ck-box-label">USB Connection</label>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label  class="ck-box-label">Printers Name：</label>
					<select size="1" id="usb_printers"  class="select-usb">
					</select>
				</div>
			</div>
			<div class="interface-block">
				<div class = "div-head">
					<input class="ck-box" type="checkbox" value="None" id="net_check" onclick="net_check_onclick()" />
					<img src="./assert/img/net.png" style="width: 40px;">
					<label class="ck-box-label">Network Connection</label>
				</div>
				<div>
					<div class="div-head" style="margin-top: 10px;">
						<label class="input-label">Printers IP Address：</label>
						<input class="input-ip" type="input" value="" id="net_ip"/>
					</div>
					<div class="div-head" style="margin-top: 10px;">
						<label class="input-label">Port Number：</label>
						<input class="input-ip" type="input" value="9100" id="net_port"/>
					</div>
				</div>
			</div>
			<div class="interface-block">
				<div class = "div-head">
					<input class="ck-box" type="checkbox" value="None" id="driver_check" onclick="driver_check_onclick()" />
					<label class="ck-box-label">Driver Connection</label>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label  class="ck-box-label">Driver Name：</label>
					<select size="1" id="driver_printers"  class="select-driver">
					</select>
				</div>
			</div>
		</div>
		<div class="interface-block">
			<div>
				<label class="ck-box-label">Generic Printing</label>
			</div>
			<div style="margin-top: 10px;">
				<button class="btn" onclick="printTemplate_Onclick()">Print Template</button>
			</div>
			<div style="margin-top: 10px;">
				<button class="btn" onclick="selftest_Onclick()">Printer Test Page</button>
			</div>
			<div style="margin-top: 10px;">
				<button class="btn" onclick="printStatus_Onclick()">Get Printer Status</button>
			</div>
		</div>
		<!-- 简化后的打印参数设置区域 -->
		<div class="interface-block">
			<div>
				<label class="ck-box-label">打印参数设置</label>
				<!-- 添加纸张尺寸设置 -->
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">纸张宽度(mm)：</label>
					<input class="input-ip" type="number" value="60" id="paper_width"/>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">纸张高度(mm)：</label>
					<input class="input-ip" type="number" value="30" id="paper_height"/>
				</div>
				<!-- 打印速度设置 -->
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">打印速度：</label>
					<select class="input-ip" id="print_speed">
						<option value="4">4.0 inch/s</option>
						<option value="3">3.0 inch/s</option>
						<option value="2">2.0 inch/s</option>
						<option value="1">1.0 inch/s</option>
					</select>
				</div>
				<!-- 打印浓度设置 -->
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">打印浓度：</label>
					<select class="input-ip" id="print_density">
						<option value="8">8</option>
						<option value="7">7</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
			</div>

			<!-- 打印内容设置 -->
			<div style="margin-top: 10px;">
				<label class="ck-box-label">打印内容</label>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">编码内容：</label>
					<input class="input-ip" type="text" value="测试编码" id="code_content"/>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">二维码内容：</label>
					<input class="input-ip" type="text" value="测试二维码" id="qr_content"/>
				</div>
			</div>

			<!-- 位置设置 -->
			<div style="margin-top: 10px;">
				<label class="ck-box-label">位置设置（单位：mm）</label>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">编码X偏移：</label>
					<input class="input-ip" type="number" value="5" id="code_x_offset"/>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">编码Y偏移：</label>
					<input class="input-ip" type="number" value="5" id="code_y_offset"/>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">二维码文本X：</label>
					<input class="input-ip" type="number" value="5" id="qr_text_x_offset"/>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">二维码文本Y：</label>
					<input class="input-ip" type="number" value="15" id="qr_text_y_offset"/>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">二维码X偏移：</label>
					<input class="input-ip" type="number" value="35" id="qr_x_offset"/>
				</div>
				<div class="div-head" style="margin-top: 10px;">
					<label class="input-label">二维码Y偏移：</label>
					<input class="input-ip" type="number" value="3" id="qr_y_offset"/>
				</div>
			</div>

			<!-- 打印按钮 -->
			<div style="margin-top: 20px;">
				<button class="btn" onclick="printTemplate_Onclick()">打印标签</button>
			</div>
		</div>

	<p id="demo"></p>

	<script type="text/javascript">
	const regexExp_IP = /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/gi;
	const regexExp_Port = /^[1-9][0-9]*$/gi;
	
	var url = "ws://127.0.0.1:8888";
	var usb_path;
	
	var usb_check = document.getElementById("usb_check");
	var net_check = document.getElementById("net_check");
	var driver_check = document.getElementById("driver_check");
		
	var usb_printers = document.getElementById("usb_printers");
	var net_ip = document.getElementById("net_ip");
	var net_port = document.getElementById("net_port");
	var driver_printers = document.getElementById("driver_printers");
	

	window.onload=function(){
		//Get usb list when onload
		var obj = {"usb_list": []};
		websocket_connection(obj);
		
		
		//Get TSC PrintServer Version
		var obj2 = {"about": []};
		websocket_connection(obj2);
		
		//Get driver list when onload
		var obj3 = {"driver_list": []};
		websocket_connection(obj3);
	}
	
	function usb_check_onclick() {
		var usb_check = document.getElementById("usb_check");
		var net_check = document.getElementById("net_check");
		var driver_check = document.getElementById("driver_check");
		usb_check.checked = true;
		net_check.checked = false;
		driver_check.checked = false;
	}
	
	function net_check_onclick() {
		var usb_check = document.getElementById("usb_check");
		var net_check = document.getElementById("net_check");
		var driver_check = document.getElementById("driver_check");
		usb_check.checked = false;
		net_check.checked = true;
		driver_check.checked = false;
	}
	function driver_check_onclick() {
		var usb_check = document.getElementById("usb_check");
		var net_check = document.getElementById("net_check");
		var driver_check = document.getElementById("driver_check");
		usb_check.checked = false;
		net_check.checked = false;
		driver_check.checked = true;
	}
	function check_interface() {
		if(usb_check.checked)
		{
			if(usb_printers.length <= 0)
				return false;
			else
				return true;
		}
		else if(net_check.checked)
		{
			if(!regexExp_IP.test(net_ip.value))
			{
				regexExp_IP.lastIndex = 0;
				regexExp_Port.lastIndex = 0;
				alert("Invalid IP!");
				return false;
			}
			else if(!regexExp_Port.test(net_port.value))
			{
				regexExp_IP.lastIndex = 0;
				regexExp_Port.lastIndex = 0;
				alert("Invalid Port!");
				return false;
			}
			
			regexExp_IP.lastIndex = 0;
			regexExp_Port.lastIndex = 0;
			return true;
		}
		else if(driver_check.checked)
		{
			if(driver_printers.length <= 0)
				return false;
			else
				return true;
		}
		else
			return false;
	}
	
	function printTemplate_Onclick() {
		if(!check_interface())
			return;
			
		var obj = {};
			
		init();
		if(usb_check.checked)
			openport_usb(usb_printers.value);
		else if(net_check.checked)
			openport_net(net_ip.value, net_port.value);
		else if(driver_check.checked)
			openport_driver(driver_printers.value);
			
		// 获取打印参数
		let printSpeed = document.getElementById("print_speed").value;
		let printDensity = document.getElementById("print_density").value;
			
		// 获取内容
		let codeContent = document.getElementById("code_content").value;
		let qrContent = document.getElementById("qr_content").value;
			
		// 转换位置单位（从mm到点）
		const MM_TO_DOTS = 8;
		let codeX = parseInt(document.getElementById("code_x_offset").value * MM_TO_DOTS);
		let codeY = parseInt(document.getElementById("code_y_offset").value * MM_TO_DOTS);
		let qrTextX = parseInt(document.getElementById("qr_text_x_offset").value * MM_TO_DOTS);
		let qrTextY = parseInt(document.getElementById("qr_text_y_offset").value * MM_TO_DOTS);
		let qrX = parseInt(document.getElementById("qr_x_offset").value * MM_TO_DOTS);
		let qrY = parseInt(document.getElementById("qr_y_offset").value * MM_TO_DOTS);
			
		// 获取纸张尺寸
		let paperWidth = document.getElementById("paper_width").value;
		let paperHeight = document.getElementById("paper_height").value;
			
		clearbuffer();
			
		// 使用设置的纸张尺寸
		setup(paperWidth, paperHeight, printSpeed, printDensity, "0", "3", "0");
			
		// 使用windowsfont打印文本，简化参数
		windowsfont(codeX, codeY, 24, 0, 0, 0, "", `编码：${codeContent}`);
			windowsfont(qrTextX, qrTextY, 24, 0, 0, 0, "", `二维码：${qrContent}`);
			
		// 打印二维码
		sendcommand_crlf(`QRCODE ${qrX},${qrY},H,6,A,0,M2,S5,"${qrContent}"`);
			
		printlabel("1", "1");
		closeport();
			
		obj.functions_inorder = functions_inorder;
		websocket_connection(obj);
	}
	
	function selftest_Onclick() {
		
		if(!check_interface())
			return;
			
		var obj = {};
		
		init();
		if(usb_check.checked)
			openport_usb(usb_printers.value);
		else if(net_check.checked)
			openport_net(net_ip.value, net_port.value);
		else if(driver_check.checked)
			openport_driver(driver_printers.value);
		sendcommand_crlf("SELFTEST");
		closeport();
		
		obj.functions_inorder = functions_inorder;
		websocket_connection(obj);
	}

	function printStatus_Onclick() {
		
		if(!check_interface())
			return;
			
		var obj = {};
		
		init();
		if(usb_check.checked)
			openport_usb(usb_printers.value);
		else if(net_check.checked)
			openport_net(net_ip.value, net_port.value);
		else if(driver_check.checked)
			openport_driver(driver_printers.value);
		printerstatus();
				printername();
						printerserial();
		closeport();
		
		obj.functions_inorder = functions_inorder;
		websocket_connection(obj);
	}


	function websocket_connection(obj)
	{
		var websocket = new WebSocket(url);
		
		websocket.onerror = function(error) {
			console.error('WebSocket Error:', error);
			alert('WebSocket连接错误，请确保TSC打印服务已启动');
		};

		websocket.onopen = function(e) {
			console.log("WebSocket连接成功");
			websocket.send(JSON.stringify(obj));
		};

		websocket.onmessage = function(event) {
			console.log("收到服务器消息:", event.data);
			if(event.data == "Finished") {
				websocket.close();
			} else {
				try {
					const response = JSON.parse(event.data);
					console.log("解析的响应:", response);
					
					if ('Function_Failed' in response) {
						alert(`打印失败: ${response.Function_Failed}`);
					}
					if ('usb_list' in response)
					{
						var combobox = document.getElementById("usb_printers");
						if(response.usb_list.length == 0)
						{
							alert(`Cannot find USB printer!`);
						}
						else
						{
							for(let i=0; i<response.usb_list.length; i++)
							{
								var opt = document.createElement('option');
								opt.value = response.usb_list[i].USBPath;
								opt.innerHTML = response.usb_list[i].USBName + " (Path: " + Base64.decode(response.usb_list[i].USBPath) + ")";
								combobox.appendChild(opt);
							}
						}
					}
					if ('driver_list' in response)
					{
						var combobox = document.getElementById("driver_printers");
						if(response.driver_list.length == 0)
						{
							alert(`Cannot find Driver printer!`);
						}
						else
						{
							for(let i=0; i<response.driver_list.length; i++)
							{
								var opt = document.createElement('option');
								opt.value = response.driver_list[i].DriverName;
								opt.innerHTML = response.driver_list[i].DriverName;
								combobox.appendChild(opt);
							}
						}
					}
					if ('printerstatus' in response)
					{
						if(response.printerstatus.length != 0)
						{
						
							alert(`Printer Status:\r\n${response.printerstatus.join("\r\n")}`);

						}
					}
					if ('printername' in response)
					{
						alert(`Printer Name: ${response.printername}\r\n`);
					}
					if ('printerserial' in response)
					{
						alert(`Printer Serial: ${response.printerserial}\r\n`);
					}
					if ('about' in response)
					{
						alert(`TSC PrintServer\r\nVersion: ${response.about}\r\n`);
					}
				} catch (e) {
					alert(`Invalid return value`);
				}
			}
		};

		websocket.onclose = function(event) {
			if (event.code != 1000)
			{
				var reason = "";
				if(event.code == 1001)
					reason = "An endpoint is \"going away\", such as a server going down or a browser having navigated away from a page.";
				else if(event.code == 1002)
					reason = "An endpoint is terminating the connection due to a protocol error";
				else if(event.code == 1003)
					reason = "An endpoint is terminating the connection because it has received a type of data it cannot accept (e.g., an endpoint that understands only text data MAY send this if it receives a binary message).";
				else if(event.code == 1004)
					reason = "Reserved. The specific meaning might be defined in the future.";
				else if(event.code == 1005)
					reason = "No status code was actually present.";
				else if(event.code == 1006)
				   reason = "The connection was closed abnormally, e.g., without sending or receiving a Close control frame";
				else if(event.code == 1007)
					reason = "An endpoint is terminating the connection because it has received data within a message that was not consistent with the type of the message (e.g., non-UTF-8 [https://www.rfc-editor.org/rfc/rfc3629] data within a text message).";
				else if(event.code == 1008)
					reason = "An endpoint is terminating the connection because it has received a message that \"violates its policy\". This reason is given either if there is no other sutible reason, or if there is a need to hide specific details about the policy.";
				else if(event.code == 1009)
				   reason = "An endpoint is terminating the connection because it has received a message that is too big for it to process.";
				else if(event.code == 1010) // Note that this status code is not used by the server, because it can fail the WebSocket handshake instead.
					reason = "An endpoint (client) is terminating the connection because it has expected the server to negotiate one or more extension, but the server didn't return them in the response message of the WebSocket handshake. <br /> Specifically, the extensions that are needed are: " + event.reason;
				else if(event.code == 1011)
					reason = "A server is terminating the connection because it encountered an unexpected condition that prevented it from fulfilling the request.";
				else if(event.code == 1015)
					reason = "The connection was closed due to a failure to perform a TLS handshake (e.g., the server certificate can't be verified).";
				else
					reason = "Unknown reason";
				
					alert(`[close] Connection closed due to error, code=${event.code} reason=${reason}`);
				}
		};

		websocket.onerror = function(error) {
		  //alert(`[error] ${error.message}`);
		};
	}

	</script>
